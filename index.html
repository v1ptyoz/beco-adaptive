<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sibdev test task 1</title>
</head>
<body class="page">
    <aside class="sidebar">
      <div class="sidebar__wrapper">
        <div class="sidebar__menu">
          <button>
            <svg class="icon nav__icon">
              <use xlink:href="./img/icon/sprite.svg#menu" />
            </svg>
          </button>
        </div>
        <div class="logo sidebar__logo">
          <div class="logo__img">
            <img src="./img/logo.png" alt="Logo" width="100%" height="100%">
          </div>
          <span class="logo__text">Beco</span>
        </div>
        <nav>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon nav__icon">
                  <use xlink:href="./img/icon/sprite.svg#catalog" />
                </svg>
                <span>Каталог</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon nav__icon">
                  <use xlink:href="./img/icon/sprite.svg#health" />
                </svg>
                <span>Здоровье</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon nav__icon">
                  <use xlink:href="./img/icon/sprite.svg#beauty" />
                </svg>
                <span>Красота</span>
              </a>
            </li>
            <li class="nav__item nav__item--active">
              <a href="#" class="nav__link">
                <svg class="icon nav__icon">
                  <use xlink:href="./img/icon/sprite.svg#enjoy" />
                </svg>
                <span>Развлечения</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon nav__icon">
                  <use xlink:href="./img/icon/sprite.svg#car" />
                </svg>
                <span>Авто</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <h1>Развлечения</h1>
            <div class="input input--icon input--icon-search">
              <input type="text" placeholder="Какой магазин вам нужен?">
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        
      </main>
    <!-- <svg><use xlink:href="./img/icon/sprite.svg#car" /></svg> -->

    <script src="./js/script.js"></script>
</body>
</html>
